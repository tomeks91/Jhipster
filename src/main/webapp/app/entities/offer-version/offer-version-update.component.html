<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-offer-version-heading" jhiTranslate="firstJhippsterApp.offerVersion.home.createOrEditLabel">Create or edit a Offer Version</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.read" for="field_read">Read</label>
                    <input type="checkbox" class="form-control" name="read" id="field_read"
                           formControlName="read"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.favorite" for="field_favorite">Favorite</label>
                    <input type="checkbox" class="form-control" name="favorite" id="field_favorite"
                           formControlName="favorite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.available" for="field_available">Available</label>
                    <input type="checkbox" class="form-control" name="available" id="field_available"
                           formControlName="available"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.link" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                           formControlName="link"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.detailsHtml" for="field_detailsHtml">Details Html</label>
                    <textarea class="form-control" name="detailsHtml" id="field_detailsHtml"
                              formControlName="detailsHtml"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstJhippsterApp.offerVersion.offer" for="field_offer">Offer</label>
                    <select class="form-control" id="field_offer" name="offer" formControlName="offer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="offerOption.id === editForm.get('offer')!.value?.id ? editForm.get('offer')!.value : offerOption" *ngFor="let offerOption of offers; trackBy: trackById">{{ offerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
